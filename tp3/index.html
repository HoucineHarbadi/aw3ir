        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;

        <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->

        <script src="js/form-validation.js"></script>

    <body>        
        <h1 align="center ">Saisie d'une fiche "Personne"</h1>
       
        <table>
        <div class="container">
            <!-- Content here -->
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputNom" class="form-label">NOM</label>
                    <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                </div>
                  
                
                <div class="col-12">
                    <label for="inputPrenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
                </div>

                <div class="col-12">
                    <label for="inputDateDeNaissance" class="form-label">Date De Naissance </label>
                    <input type="date" class="form-control" id="inputAddress" placeholder="Date de Naissance">
                  </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                  </div>
              
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Sauvegarde les identifications  
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Valider</button>
                </div>
              </form>
          </div>

          
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                   
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
